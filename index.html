<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <style>
        /* 카드 양 사이드 여백 */
        .card-container {
            padding: 0 100px;
        }
    
        /* 이미지 크기 균일화 */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
    
        /* 카드 확대 효과 */
        .card {
            transition: transform 0.3s ease; /* 부드러운 확대 효과 */
        }
    
        .card:hover {
            transform: scale(1.05); /* 마우스를 올렸을 때 카드 확대 */
        }
    </style>
    
    <div class="container card-container my-5">
        <div class="row">
            <!-- Card 1: 자전거 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="자전거.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">편하게 탈 수 있는 자전거예요! 상태 양호합니다.</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 2: 기타 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="기타.jpg" class="card-img-top" alt="기타">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">기타</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">연습용으로 좋습니다. 초보자용으로 사용했어요.</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 3: 냄비 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="냄비.jpg" class="card-img-top" alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank">냄비</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>

</html>
